<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav">Sample</nav>
    <h2 class="head">Student Enrollment Form</h2>

    <main>
        <div class="boxLeft">
            <div class="inputBox">
                <span>Name</span>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
            <div class="inputBox">
                <span>Email</span>
                <input type="email" name="email" placeholder="Enter your email id" required>
            </div>
            <div class="inputBox">
                <span>Website</span>
                <input type="text" name="website" placeholder="Enter your website" required>
            </div>
            <div class="inputBox">
                <span>Image Link</span>
                <input type="text" name="imageLink" placeholder="Enter image link" required>
            </div>
            <div class="inputBox">
                <span>Gender</span>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="inputBox">
                <span>Skills</span>
                <input type="text" name="skills" placeholder="Enter your skills" required>
            </div>
            <div class="inputBox">
                <input type="submit" value="Enroll Student">
                <input type="reset" value="Clear">
            </div>
        </div>

        <div class="boxRight">
            <h3>Enrolled Students</h3>
            <div class="container">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
